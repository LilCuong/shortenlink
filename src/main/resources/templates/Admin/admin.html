<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<title>Dashboard - NiceAdmin Bootstrap Template</title>
<meta content="" name="description">
<meta content="" name="keywords">

<div th:replace="~{Admin/Fragment/element :: head}"></div>
</head>

<body>

	<!-- ======= Header ======= -->
	<div th:replace="~{Admin/Fragment/element :: header}"></div>
	<!-- ======= Header ======= -->
	<!-- End Header -->
	<div th:replace="~{Admin/Fragment/element :: sidebar}"></div>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Admin account</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item active">admin</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<!-- Left side columns -->
				<div class="col-lg-12">

					<div class="row">

						
						<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Thêm - sửa tài khoản ADMIN</h5>

							<!-- Horizontal Form -->
							<form th:object="${admin}" method="post" action="/admin/admin/save">
							<input th:field="*{id}" hidden>
								<div class="row mb-3">
									<label for="username" class="col-sm-2 col-form-label">Tên
										đăng nhập</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="username" th:field="*{username}"
											required>
									</div>
								</div>
								<div class="row mb-3">
									<label for="password" class="col-sm-2 col-form-label" >Mật
										khẩu</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="password" th:field="*{password}" 
											required>
									</div>
								</div>
								



								<div class="text-center">
									<button type="submit" class="btn btn-primary">Lưu</button>
									<button type="reset" class="btn btn-secondary">Reset</button>
								</div>
							</form>
							<!-- End Horizontal Form -->

						</div>
					</div>
				</div>
						
						
						<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Quản lý tài khoản admin</h5>
							

							<!-- Table with stripped rows -->
							<table class="table datatable" id="example">
								<thead>
									<tr>
									<th >#</th>
										<th>Tên đăng nhập</th>
										<th>Mật khẩu</th>
										<th>Tùy chỉnh</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="admin : ${admins}">
									<td th:text="${admin.id}"></td>
									<td th:text="${admin.username}"></td>
									<td th:text="${admin.password}"></td>
									<td >
									<a class="btn btn-success" th:href="@{/admin/admin/{id} (id=${admin.id})}">
                   							<i class="bi bi-pencil-square"></i>
                   						</a>
									<button type="button" class="btn btn-danger"
												data-bs-toggle="modal"
												th:attr="data-bs-target='#basicModal-' + ${admin.id}">
												<i class="ri-delete-bin-4-fill"></i>
											</button>
											<form>
												<div class="modal fade" th:id="'basicModal-' + ${admin.id}"
													tabindex="-1">
													<div class="modal-dialog">
														<div class="modal-content">
															<div class="modal-header">
																<h5 class="modal-title text-danger" name="name">
																	Xác nhận xóa tài khoản
																	<span class="fw-bold" th:text="'#' + ${admin.id}"></span>
																	
																</h5>
																<button type="button" class="btn-close"
																	data-bs-dismiss="modal" aria-label="Close"></button>
															</div>
															<div class="modal-body">
																
																<p>
																	Xóa tài khoản
																	<span class="fw-bold" th:text="${admin.username}"></span>
																	và không thể truy cập lại?
																</p>
															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-secondary"
																	data-bs-dismiss="modal">Close</button>
																<a class="btn btn-danger"
																	th:href="@{/admin/admin/delete/{id} (id=${admin.id})}">
																	Xác nhận xóa </a>
															</div>
														</div>
													</div>
												</div>
												<!-- End Basic Modal-->
											</form>
									</td>
									</tr>
									
									
								</tbody>
							</table>
							<!-- End Table with stripped rows -->

						</div>
					</div>
					

				</div>

					</div>
				</div>

			</div>
		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:replace="~{Admin/Fragment/element :: bag}"></div>
	<!-- ======= Footer ======= -->
	<div th:replace="~{Admin/Fragment/element :: footer}">
</body>

</html>
